<p>Howdy! Here's a list of awesome computer scientists. Do you know any others? Add to the list yourself.</p>

<form (submit)="addMember()">
  <input [(ngModel)]="member" name="newMember" placeholder="New Super Heroe">
  <button type="submit">Add</button>
</form>

<ul>
  <li *ngFor="let member of members">{{member.name}}</li>
</ul>
